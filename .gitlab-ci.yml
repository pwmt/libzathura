stages:
  - build
  - test

# Debian 10 (Buster)
build:debian-buster:
  tags:
    - pwmt
  stage: build
  image: registry.pwmt.org/pwmt/gitlab-runner-images/debian:buster
  script:
    - mkdir -p build && cd build
    - meson ..
    - ninja
  artifacts:
    expire_in: 1 day
    paths:
      - build
  except:
    - tags

test:debian-buster:
  tags:
    - pwmt
  stage: test
  image: registry.pwmt.org/pwmt/gitlab-runner-images/debian:buster
  script:
    - cd build
    - ninja test
  dependencies:
    - build:debian-buster
  except:
    - tags
